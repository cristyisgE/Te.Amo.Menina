<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Te Amo Menina</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      width: 100%;

      margin-top: 20px;

</head>
<body>
  <div class="container">
    <h1>Te Amo, Meu Bem ðŸ’–</h1>
    <p>VocÃª estÃ¡ prestes a comeÃ§ar uma jornada com 6 enigmas. A cada um resolvido, vocÃª recebe uma palavra aleatÃ³ria.</p>
    <button id="startBtn" class="button">ComeÃ§ar</button>
  </div>

  <audio id="player" autoplay></audio>

 
  <iframe id="enigmaFrame" style="display:none;"></iframe>

  <script>
    const player = document.getElementById("player");
    const playlist = ["musica1.mp3", "musica2.mp3", "musica3.mp3"];
    let current = 0;

    function playNext() {
      if (current < playlist.length) {
        player.src = playlist[current];
        player.play().catch(err => console.error("Erro ao tocar:", err));
        current++;
      }
    }

    player.addEventListener("ended", playNext);

    
    document.getElementById("startBtn").addEventListener("click", () => {
      playNext(); 
      document.getElementById("enigmaFrame").src = "enigma1.html";
      document.getElementById("enigmaFrame").style.display = "block";
    });
  </script>
</body>
