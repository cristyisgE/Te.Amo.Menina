<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo Menina</title>

</head>
<body>
  <div class="container">
    <h1>Te Amo, Meu Bem ğŸ’–</h1>
    <p>VocÃª estÃ¡ prestes a comeÃ§ar uma jornada com 6 enigmas. A cada um resolvido, vocÃª recebe uma palavra aleatÃ³ria.</p>
    <a href="#" id="startBtn" class="button">ComeÃ§ar</a> <!-- botÃ£o modificado -->
  </div>

  <audio id="player"></audio>

  <script>
    const player = document.getElementById("player");
    const playlist = ["musica1.mp3", "musica2.mp3", "musica3.mp3"];
    let current = 0;

    function playNext() {
      if (current < playlist.length) {
        player.src = playlist[current];
        player.play().catch(err => console.error("Erro ao tocar:", err));
        current++;
      }
    }

    player.addEventListener("ended", playNext);

    document.getElementById("startBtn").addEventListener("click", (e) => {
      e.preventDefault(); // impede o redirecionamento imediato

      current = 0;
      playNext();

      // Aguarda 3 segundos antes de redirecionar
      setTimeout(() => {
        window.location.href = "enigma1.html";
      }, 3000);
    });
  </script>
</body>
</html>
