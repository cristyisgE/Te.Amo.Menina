<body>
  <div class="container">

    <a href="enigma1.html" class="button">ComeÃ§ar</a>
    
    <!-- BotÃ£o para iniciar as mÃºsicas -->
    <button id="playMusic" class="button">Tocar MÃºsica ğŸµ</button>
  </div>

  <audio id="player"></audio>

  <script>
    const player = document.getElementById("player");
    const playlist = ["musica1.mp3", "musica2.mp3", "musica3.mp3"];
    let current = 0;

    function playNext() {
      if (current < playlist.length) {
        player.src = playlist[current];
        player.play().catch(error => console.error("Erro ao tocar:", error));
        current++;
      }
    }

    player.addEventListener("ended", playNext);

    // Inicia ao clicar no botÃ£o
    document.getElementById("playMusic").addEventListener("click", () => {
      current = 0;
      playNext();
    });
  </script>
